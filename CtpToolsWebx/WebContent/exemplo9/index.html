<!DOCTYPE html>
<html >

<head>
  <meta charset="utf-8" />
  <title>Angular-charts</title>
  <link rel="stylesheet" href="style.css" />
  <script data-require="angular.js@1.2.2" src="http://code.angularjs.org/1.2.2/angular.js" data-semver="1.2.2"></script>
  <script data-require="d3@*" data-semver="3.3.11" src="//cdnjs.cloudflare.com/ajax/libs/d3/3.3.11/d3.js"></script>
  <script type="text/javascript" src="https://rawgit.com/chinmaymk/angular-charts/bower/dist/angular-charts.min.js"></script>
  
  
  <script>
  
  angular.module('myapp1', ['angularCharts']);

  function controle($scope) {
    $scope.config = {
      title: 'Operações',
      tooltips: true,
      labels: true,
      mouseover: function() {},
      mouseout: function() {},
      click: function() {},
      legend: {
        display: true,
        //could be 'left, right'
        position: 'right'
      }
    };

    $scope.data = {
      series: ['BRADESCO', 'SANTANDER', 'ITAU', 'SAFRA', 'CAIXA'],
      data: [{
        x: "DEB",
        y: [100, 500, 300,234],
        tooltip: "this is tooltip"
      }, {
        x: "CCB",
        y: [300, 100]
      }, {
        x: "COE",
        y: [351, 50]
      }, {
        x: "SWAP",
        y: [54, 60]
      }]
    };
  }  
  </script>
  
</head>

<body >
  <div ng-app="myapp1">
	  <div ng-controller="controle">
		  <div 
		    data-ac-chart="'bar'" 
		    data-ac-data="data" 
		    data-ac-config="config" 
		    class="chart">
		  </div>
	  </div>
  </div>
  
</body>

</html>
